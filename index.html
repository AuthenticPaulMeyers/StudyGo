<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyGo</title>
    <meta name="description" content="StudyGo - A studying tool to track students study progress and studying habits with activity graph.">
    <meta name="theme-color" content="#ffffff">
    <meta name="author" content="StudyGo">
    <meta name="keywords" content="study, studying, progress, habits, activity, graph">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  </head>
  <body class="font-sans antialiased text-text bg-bg selection:bg-primary selection:text-white overflow-hidden">
    <div id="app" class="flex h-screen bg-bg relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed bottom-0 left-0 w-full h-20 bg-surface/80 backdrop-blur-xl border-t border-white/5 flex flex-row items-center justify-around z-50 md:static md:h-screen md:w-64 md:flex-col md:justify-start md:border-t-0 md:border-r transition-all duration-300"></aside>
        
        <!-- Main Content -->
        <main id="main-content" class="flex-1 h-full overflow-y-auto relative scroll-smooth pb-24 md:pb-0">
             <div class="p-4 md:p-8 max-w-7xl mx-auto space-y-8 min-h-full" id="view-container">
                <!-- Views injected here -->
                <div class="flex h-full items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                </div>
             </div>
        </main>
    </div>
    
    <!-- Modal Portal -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden pointer-events-none"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
